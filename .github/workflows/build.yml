name: Build Project

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.1"
          extensions: intl, mbstring, ctype, iconv, simplexml, dom, fileinfo
          tools: composer

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Composer dependencies
        run: composer install --no-dev --no-interaction --optimize-autoloader

      - name: Install PHP CodeSniffer
        run: |
          composer global require "squizlabs/php_codesniffer=*"
          ln -s ~/.composer/vendor/bin/phpcs /usr/local/bin/phpcs
          ln -s ~/.composer/vendor/bin/phpcbf /usr/local/bin/phpcbf

      - name: Create phpcs symlink
        run: |
          mkdir -p vendor/bin
          ln -s $(which phpcs) vendor/bin/phpcs || true

      - name: Install Node.js dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-files
          path: build/
          retention-days: 1
